<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-001_Survey_Form_(HC-01)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">

</head>

<body>

    <div id="form-container">

        <header id="form-header">
            <h1 id="form-title">NET<span>FLIX</span> </h1>
            <h3 id="form-description">Thank you for signing up to Netflix. Tell us more about yourself.</h3>
        </header>

        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Enter your age">
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter your E-mail">
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label>Content Type</label>
                        <select name="contenet" id="dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label>Movie Type</label><br>

                        <input type="checkbox" id="first-check" name="movie1" value="comedy">
                        <label for="movie1">Comedy</label><br>

                        <input type="checkbox" id="second-check" name="movie2" value="action">
                        <label for="movie2">Action</label><br>

                        <input type="checkbox" id="third-check" name="movie3" value="romance">
                        <label for="movie3">Romance</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label>Gendere</label><br>

                        <input type="radio" name="gender" id="first-radio" value="male">
                        <label for="first-radio">Male</label><br>

                        <input type="radio" name="gender" id="second-radio" value="female">
                        <label for="second-radio">Female</label><br>

                        <input type="radio" name="gender" id="third-radio" value="others">
                        <label for="third-radio">Others</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="feedback">Feed Back</label><br>
                        <textarea name="message" id="feedback" cols="30" rows="10" placeholder="Any comment"
                            style="resize: none;"></textarea>
                    </div>
                    <br><br>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>

                </form>

            </div>

        </section>

    </div>

</body>

</html>
